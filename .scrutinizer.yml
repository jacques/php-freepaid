filter:
    excluded_paths:
        - 'tests/*'
checks:
    php: true
coding_style:
    php: {  }
build:
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --colors --debug --configuration=tests/phpunit.xml --coverage-clover build/logs/clover.xml --coverage-text'
                coverage:
                    file: 'logs/coverage.clover'
                    format: 'clover'
